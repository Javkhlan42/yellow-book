apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: yellowbooks
  labels:
    app: frontend
    tier: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        tier: web
    spec:
      containers:
      - name: frontend
        image: 290817091060.dkr.ecr.us-east-1.amazonaws.com/uploadit-frontend:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: yellowbooks-config
              key: NODE_ENV
        - name: NEXT_PUBLIC_API_URL
          value: "http://backend-service:4000/api"
        - name: API_URL
          value: "http://backend-service:4000/api"
        # NextAuth Configuration
        - name: NEXTAUTH_URL
          valueFrom:
            secretKeyRef:
              name: yellowbooks-secrets
              key: NEXTAUTH_URL
        - name: NEXTAUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: yellowbooks-secrets
              key: NEXTAUTH_SECRET
        - name: GITHUB_ID
          valueFrom:
            secretKeyRef:
              name: yellowbooks-secrets
              key: GITHUB_ID
        - name: GITHUB_SECRET
          valueFrom:
            secretKeyRef:
              name: yellowbooks-secrets
              key: GITHUB_SECRET
        # Database URL for Prisma (NextAuth needs it)
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: yellowbooks-secrets
              key: DATABASE_URL
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5

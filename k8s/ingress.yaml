# Ingress with TLS using nip.io wildcard DNS
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: yellowbooks-ingress
  namespace: yellowbooks
  annotations:
    cert-manager.io/cluster-issuer: "selfsigned-issuer"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"  # Allow HTTP for testing
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - yellowbooks.98-92-139-199.nip.io
    - yellowbooks.107-21-187-21.nip.io
    secretName: yellowbooks-tls
  rules:
  - host: yellowbooks.98-92-139-199.nip.io
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 4000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
  - host: yellowbooks.107-21-187-21.nip.io
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 4000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80

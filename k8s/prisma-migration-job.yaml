apiVersion: batch/v1
kind: Job
metadata:
  name: prisma-migrate-job-logs
  namespace: yellowbooks
spec:
  template:
    spec:
      serviceAccountName: default
      containers:
      - name: migrate
        image: node:20-alpine
        workingDir: /app
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: secrets
              key: database-url
        - name: NODE_ENV
          value: "production"
        command: 
        - sh
        - -c
        - |
          echo "Installing dependencies..."
          npm install --only=production
          echo "Running Prisma migration..."
          npx prisma migrate deploy
          echo "Migration completed successfully"
        volumeMounts:
        - name: app-volume
          mountPath: /app
      restartPolicy: Never
      volumes:
      - name: app-volume
        emptyDir: {}
  backoffLimit: 3
